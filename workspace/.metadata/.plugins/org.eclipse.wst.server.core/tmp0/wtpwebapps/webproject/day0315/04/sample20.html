<!DOCTYPE html>
<html>
<head>
<title>sample20</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
	$(function() {
		$("label,:checkbox").click(
				function() {
					$("label").css("background", "");
					/* 
						each: 반복문
						여러개의 태그일 경우 하나씩 꺼내서 처리한 후 끝나면
						그 다음 태그를 처리함
					
					 */

					$(":checked").each(
							function() {
								$("label[for='" + $(this).attr("id") + "']")
										.css("background", "#CCC");
							});
				});
	});
</script>
</head>
<body>
	스킬:
	<input type="checkbox" name="xhtml" value="XHTML" id="xhtml" />
	<label for="xhtml">XHTML</label>
	<input type="checkbox" name="css" value="CSS" id="css" />
	<label for="css">CSS</label>
	<input type="checkbox" name="javascript" value="JavaScript"
		id="javascript" />
	<label for="javascript">JavaScript</label>
	<input type="checkbox" name="php" value="PHP" id="php" />
	<label for="php">PHP</label>

</body>
</html>
